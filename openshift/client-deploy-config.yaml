kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: ${PROJECT_NAME}
  creationTimestamp:
labels:
  template: client-deploy
objects:
  - apiVersion: v1 #is: client
    kind: ImageStream
    metadata:
      creationTimestamp: null
      labels:
        shared: "true"
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: ${NAME}${SUFFIX}
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: "${NAME}${SUFFIX}"
      strategy: {}
      template:
        metadata:
          labels:
            name: ${NAME}${SUFFIX}
        spec:
          containers:
            - image: image-registry.openshift-image-registry.svc:5000/e0cee6-${ENV}/${NAME}:${VERSION}
              name: client
              ports:
              - containerPort: 8888
                protocol: TCP
              # resources:
              #   requests:
              #     cpu: ${CPU}
              #     memory: ${MEMORY}
              #   limits:
              #     cpu: ${CPU}
              #     memory: ${MEMORY}
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8888
                initialDelaySeconds: 15
                timeoutSeconds: 5
                periodSeconds: 10
              env:
                - name: REACT_APP_SSO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_HOST
                - name: REACT_APP_SSO_REALM
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_REALM
                - name: REACT_APP_SSO_CLIENT
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_CLIENTID
                - name: REACT_APP_API_HOST
                  value: ${HOST}
                - name: HETS_DEPLOY_SUFFIX
                  value: ${SUFFIX}
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - client
            from:
              kind: ImageStreamTag
              name: ${NAME}:${VERSION}
          type: ImageChange
        - type: ConfigChange
  - apiVersion: v1 #service: client
    kind: Service
    metadata:
      creationTimestamp: null
      name: ${NAME}${SUFFIX}
      labels:
        deployment: ${NAME}${SUFFIX}
    spec:
      ports:
        - name: web
          port: 8888
          protocol: TCP
          targetPort: 8888
      selector:
        deployment: ${NAME}${SUFFIX}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      annotations:
        haproxy.router.openshift.io/timeout: 1h
      creationTimestamp: null
      name: ${NAME}-${ENV}
    spec:
      host: ${HOST}
      path: "/"
      port:
        targetPort: web
      tls:
        termination: edge
      to:
        kind: Service
        name: ${NAME}${SUFFIX}
        weight: 100
      wildcardPolicy: None
parameters:
  - description: Name of the project (HETS)
    displayName: PROJECT_NAME
    name: PROJECT_NAME
    required: true
    value: "hets"
  - name: NAME
    displayName: Name
    description: The name assigned to all of the resources defined in this template.
    required: true
    value: client
  - description: A name suffix used for all objects
    displayName: Suffix
    name: SUFFIX
    required: false
    value: "-dev"
  - description: Environment short name (dev,test,uat,prod)
    displayName: ENV
    name: ENV
    required: false
    value: "dev"
  - description: A version used for the image tags
    displayName: version
    name: VERSION
    required: true
    value: "v1.0.0"
  - description: HOST
    displayName: HOST
    name: HOST
    required: true
    value: ""
  - description: CPU
    displayName: CPU Request
    name: CPU
    required: true
    value: ""
  - description: MEMORY
    displayName: MEMORY Request
    name: MEMORY
    required: true
    value: ""
